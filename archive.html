         <!-- Creating styles for different elements -->
         <style>
             .cd_player {
                 position: relative;
             }
             .cd_player ul {
                 display: none;
                 position: absolute;
                 top: 100%;
                 left: 0px;
             }
             .cd_player:hover ul, .activate:focus + ul, .cd_player:focus-within > ul {
                 display: inline-block;
             }
         </style>
         <script>
             function stopmusic() {
                 var y = document.getElementsByTagName('audio');
                 for(var j=0; j<y.length; j++) {
                     y[j].pause();
                 }
             }
             function playsong() {
                 var y = document.getElementsByTagName('audio');
                 for(var j=0; j<y.length; j++) {
                     y[j].pause();
                 }
                 var songvalue = event.target.value;
                 document.getElementsByTagName('audio')[songvalue].currentTime = 0;
                 document.getElementsByTagName('audio')[songvalue].play();
             }
         </script>
